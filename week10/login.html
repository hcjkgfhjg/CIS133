<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 0; 
            margin: auto;
            margin-top: 200px;
        }
        #reset {
            width: 100%;
        }
        #submit {
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><input type="text" name="username" id="username" autofocus required maxlength="20" tabindex="1" placeholder="Type your username"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="password" name="password" id="password" autofocus required maxlength="20" tabindex="2" placeholder="Type your password"></td>
        </tr>
        <tr>
            <td><input name="reset" id="reset" type="reset"></td>
            <td><input name="submit" id="submit" type="submit"></td>
            
        </tr>
        
    </table>
</body>
</html>
